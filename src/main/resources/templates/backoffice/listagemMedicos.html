<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Listagem médicos</title>
  </head>
  <body>
    <h1 class="text-center">Listagem de todos os médicos</h1>
    <table class="table text-center table-responsive">
      <thead>
        <tr>
          <th scope="col">ID do Médico</th>
          <th scope="col">Nome do Médico</th>
          <th scope="col">Foto</th>
          <th scope="col">CRM/CRO do Médico</th>
          <th scope="col">Especialidade do Médico</th>
          <th scope="col">idade</th>
          <th scope="col">permissão</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="medicos : ${medicos}">
          <td th:text="${medicos.id}"></td>
          <td th:text="${medicos.nome}"></td>
          <td>
            <img
              th:src="@{/backoffice/foto-medico/{id}(id=${medicos.id})}"
              alt="Foto de perfil não carregada"
              style="height: 100px; width: 150px"
            />
          </td>
          <td th:text="${medicos.codigo}"></td>
          <td th:text="${medicos.especialidades}"></td>
          <td th:text="${medicos.idade}"></td>
          <td th:text="${medicos.permissao}"></td>
          <!-- Botões para deletar/editar o registro -->
          <td>
            <a th:href="@{/backoffice/excluir-medico/{id}(id=${medicos.id})}" class="btn btn-danger">Excluir</a>
            <a th:href="@{/backoffice/editar-medico/{id}(id=${medicos.id})}" class="btn btn-info">Editar dados</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
