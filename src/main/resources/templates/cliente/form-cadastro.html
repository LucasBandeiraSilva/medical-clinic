<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form
        class="row g-3 needs-validation"
        th:object="${cliente}"
        action="/cadastroCliente"
        method="post"
      >
        <div class="col-md-4">
          <label for="nome" class="form-label">nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            th:field="*{nome}"
            th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : 'false'"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('nome')}"
            th:errors="*{nome}"
          ></div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Sobrenome</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            th:field="*{sobrenome}"
            th:classappend="${#fields.hasErrors('sobrenome')} ? 'is-invalid' : 'false'"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('sobrenome')}"
            th:errors="*{sobrenome}"
          ></div>
        </div>
        <div class="col-md-4">
          <label for="dataNascimento" class="form-label"
            >Data de nascimento</label
          >
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            th:field="*{dataNascimento}"
            th:classappend="${#fields.hasErrors('dataNascimento')} ? 'is-invalid' : 'false'"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('dataNascimento')}"
            th:errors="*{dataNascimento}"
          ></div>
        </div><div class="col-md-4">
            <label for="validationCustom02" class="form-label">email</label>
            <input
              type="email"
              class="form-control"
              id="validationCustom02"
              th:field="*{email}"
              th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 'false'"
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('sobrenome')}"
              th:errors="*{sobrenome}"
            ></div>
          </div>
        <div class="col-md-4">
          <label for="celular" class="form-label">Celular</label>
          <input
            type="tel"
            class="form-control"
            id="nome"
            th:field="*{celular}"
            th:classappend="${#fields.hasErrors('celular')} ? 'is-invalid' : 'false'"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('celular')}"
            th:errors="*{celular}"
          ></div>
        </div>

        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">CPF</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              th:field="*{cpf}"
              th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid' : ''"
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('cpf')}"
              th:errors="*{cpf}"
            ></div>
          </div>
        </div>
        <!-- <div class="col-4">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            th:field="*{cidade}"
            th:classappend="${#fields.hasErrors('cidade')} ? 'is-invalid' : ''"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('cidade')}"
            th:errors="*{cidade}"
          ></div>
        </div> -->
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">
            Selecione o seu estado</label
          >
          <select
            class="form-select"
            id="validationCustom04"
            th:field="*{cidadesEnum}"
            required
          >
            <option selected disabled value="">Escolha</option>
            <option
              th:each="estados : ${estados}"
              th:value="${estados}"
              th:text="${estados.nome}"
            >
              >
            </option>
          </select>
        </div>
        <div class="col-4">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            th:field="*{senha}"
            th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('senha')}"
            th:errors="*{senha}"
          ></div>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </body>
</html>
