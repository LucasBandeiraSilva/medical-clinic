<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .h100 {
        height: 100px;
      }
      .h400 {
        height: 400px;
      }
      /* min do minimo para cima */
      @media (min-width: 576px) {
        .mainView {
          height: 90vh;
        }
      }
      /* max: do valor para baixo */
      @media (max-width: 574px) {
        .aside {
          height: 20vh;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-dark bg-opacity-50 h100">
          <header
            class="d-flex flex-row justify-content-between align-items-center"
          >
            <div th:if="${mensagem}">
              <p th:text="${mensagem}" class="alert alert-success"></p>
            </div>
            <div class="d-flex">
              <a
                class="btn btn-info text-light mt-auto mb-auto me-2"
                href="/cliente/perfil"
                >Meu Perfil</a
              >
              <a
                class="btn btn-info text-light mt-auto mb-auto ms-auto"
                href="/cliente/perfil"
                >Minhas consultas</a
              >
            </div>
          </header>
        </div>
        <div class="col-12 bg-dark bg-opacity-75 col-sm-3 h400 mainView aside">
          <aside>Links de ajuda</aside>
        </div>
        <div class="col-12 bg-dark bg-opacity-25 col-sm-9 h400 mainView">
          <main>conteudo principal</main>
        </div>
        <div class="col-12 h100 bg-dark bg-opacity-50">
          <footer>rodape</footer>
        </div>
      </div>
    </div>
  </body>
</html>
