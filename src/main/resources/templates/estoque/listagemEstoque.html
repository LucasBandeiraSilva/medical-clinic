<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Listagem médicos</title>
  </head>
  <body>
    <h1 class="text-center">Listagem de todos os médicos</h1>
    <table class="table text-center table-responsive">
      <thead>
        <tr>
          <th scope="col">ID do Serviço</th>
          <th scope="col">Nome do Serviço</th>
          <th scope="col">Foto</th>
          <th scope="col">Valor</th>
          <th scope="col">Descrição</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="estoque : ${estoque}">
          <td th:text="${estoque.id}"></td>
          <td th:text="${estoque.nome}"></td>
          <td>
            <img
              th:src="@{/estoque/foto-produto/{id}(id=${estoque.id})}"
              alt="Foto de perfil não carregada"
              style="height: 150px; width: 150px"
            />
          </td>
          <td th:text="${estoque.valor}"></td>
          <td th:text="${estoque.descricao}"></td>
          <!-- Botões para deletar/editar o registro -->
          <td>
            <a th:href="@{/backoffice/excluir-servico/{id}(id=${estoque.id})}" class="btn btn-danger">Excluir</a>
            <a th:href="@{/backoffice/editar-servico/{id}(id=${estoque.id})}" class="btn btn-info">Editar Serviço</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
